<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- 사이드바 -->
        <div class="sidebar p-3">
            <h2>관리자</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">상품 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">주문 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">고객 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판 관리</a>
                </li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content">
            <h1>HWIG ADMIN</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">회원 수</h5>
                            <p class="card-text">8</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">문의 답변</h5>
                            <p class="card-text">2</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">총 매출</h5>
                            <p class="card-text">₩ 2,302,735</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 문의 목록 -->
            <div class="card">
                <div class="card-header">문의 목록</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>글 번호</th>
                                <th>카테고리</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>작성자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2</td>
                                <td>회원문의</td>
                                <td>탈퇴하고싶다</td>
                                <td>2020-05-20</td>
                                <td>sws913</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 주문 목록 -->
            <div class="card">
                <div class="card-header">주문 목록</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>회원아이디</th>
                                <th>주문가격</th>
                                <th>주문상태</th>
                                <th>요청사항</th>
                                <th>주문날짜</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2020051800002</td>
                                <td>iamleehy</td>
                                <td>239000</td>
                                <td>상품 준비 중</td>
                                <td>강의실 앞</td>
                                <td>2020-05-18 06:18:21</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
